spring.application.name=guard
server.port=8081

# Custom Config
auth.path=api/v1/auth
repo.path=api/v1/repo

# --- Database ---
# If SPRING_DATASOURCE_URL is set in Docker, use it. Otherwise, use localhost.
spring.datasource.url=jdbc:postgresql://localhost:5432/guard_db
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}

# --- JPA / Hibernate (Keep these!) ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=true

# --- Redis ---
spring.data.redis.host=localhost
spring.data.redis.port=6379

# --- Ollama ---
spring.ai.ollama.base-url=http://localhost:11434
#spring.ai.ollama.chat.model=nomic-embed-text
spring.ai.ollama.embedding.model=nomic-embed-text

# JWT
jwt.secret=${SECRET_KEY}